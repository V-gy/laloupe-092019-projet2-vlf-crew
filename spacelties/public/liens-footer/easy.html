<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Easy Page</title>
  <link type="text/css" rel="stylesheet" href="../../src/index.css">
  <link type="text/css" rel="stylesheet" href="./links.css">
  <link type="text/css" rel="stylesheet" href="../navbar.css">

<body style="background-color: rgba(0, 0, 0, 0.795); color:  rgba(157, 255, 0, 0.884); text-shadow: 4px 4px black"
  class="lg-12 md-12 sm-12">

  <img src="../images/easy.png" alt="easy_link" class="row lg-12 md-12 sm-12">

  <form action="contact" class="row lg-12 md-12 sm-12">
    <div class="lg-5 md-12 sm-12">
      <label for="email" class="email">Your email : </label>
      <input type="email" required id="email" name="email" placeholder="your@email.com">
    </div>
    <div class="lg-5 md-12 sm-12">
      <label for="password" class="password">Your password : </label><br>
      <input type="password" required id="password" name="password" placeholder="Your password">
    </div>
    <div class="lg-2 md-12 sm-12"><button style="background-color: rgba(157, 255, 0, 0.884);"
        type="submit">Connexion</button></div>
    <h1 class="lg-12 md-12 sm-12" style="color: rgba(157, 255, 0, 0.884)"> Easy </h1>
  </form>

</body>

</html>
