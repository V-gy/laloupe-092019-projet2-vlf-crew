<body style="background-color: rgba(0, 0, 0, 0.795); color:  rgba(157, 255, 0, 0.884); text-shadow: 4px 4px black" class="dsk-12 tab-12 mob-12">

        <img src="../images/easy.png" alt="easy_link" class="row dsk-12 tab-12 mob-12">

        <form action="contact" class="row dsk-12 tab-12 mob-12">
                <div class="dsk-5 tab-12 mob-12">
                  <label for="email" class="email">Your email : </label>
                  <input type="email" required id="email" name="email" placeholder="your@email.com">
                </div>
                <div class="dsk-5 tab-12 mob-12">
                  <label for="password" class="password">Your password : </label><br>
                  <input type="password" required id="password" name="password" placeholder="Your password">
                </div>
                <div class="dsk-2 tab-12 mob-12"><button  style="background-color: rgba(157, 255, 0, 0.884);" type="submit">Connexion</button></div>
                <h1 class="dsk-12 tab-12 mob-12" style="color: rgba(157, 255, 0, 0.884)" > Easy </h1>
              </form>
